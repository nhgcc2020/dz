<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
 <head>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <title>spring login information</title>  
  <script src="/resources/jquery/jquery-2.1.3.min.js?v=ea11ea1d51"></script>
  <script type="text/javascript">  
    function ajaxTest()  
    {  
        $.ajax( {  
            type : 'GET',  
            //contentType : 'application/json',     
            url : '/test/exception/josontest',     
            async: false,//禁止ajax的异步操作，使之顺序执行。  
            dataType : 'json',  
            success : function(data,textStatus){  
            	debugger;
                alert(JSON.stringify(data));  
            },  
            error : function(data,textstatus){  
            	debugger;
                alert(data.responseText);  
            }  
        });  
    }  
  </script>  
 </head>  
 <body>  
    <table cellpadding="0" cellspacing="0" style="width:100%;">  
      <tr>  
          <td rowspan="2" style="width:30px;">  
          </td>  
          <td style="height:72px;">  
              <div>  
                  spring login front information  
              </div>  
              <div>  
                   欢迎您进入Spring login information;
              </div>  
              <div>  
                <a href="test/exception//forward-error">后台管理</a>  
             </div>  
          </td>  
           <td style="height:72px;">  
              <div>  
                <input type=button value="Ajax Exception Test" onclick="ajaxTest();"></input>  
             </div>  
          </td>  
          <td>  
            <div>  
            <a href="${basePath}/logout.html">退出</a>  
           </div>  
         </td>  
      </tr>  
    </table>  
 </body>  
</html>
