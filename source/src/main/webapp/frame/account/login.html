<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css?v=b7ac70ebbe">
    <script src="./resources/nprogress/nprogress.js?v=234c9db3ed"></script>
    <link rel="stylesheet" type="text/css" href="/resources/cola-ui/semantic.css?v=6d8f0baa07">
    <link rel="stylesheet" type="text/css" href="/resources/cola-ui/cola.css?v=347492ea8b">
    <link rel="stylesheet" type="text/css" href="/resources/common/common.css?v=076f5c8c95">
    <link rel="stylesheet" type="text/css" href="/resources/common/login.css?v=e6067bf19c">
  </head>
  <body>
    <script type="text/javascript">
      NProgress.configure({showSpinner: false, minimum: 0.3})
      NProgress.start();
    </script>
    <div class="v-box account-page">
      <div class="box ui menu secondary attached page-header">
        <div class="item logo header"><img src="./resources/images/logo.png" class="ui mini image"><span>Cola-UI Client Framework</span></div>
      </div>
      <div class="flex-box">
        <div>
          <div id="containerSignIn" c-widget="segment;" class="ui segment">
            <div id="formSignIn" c-widget="form" class="ui form">
              <h2>用户登录</h2>
              <div class="field">
                <div c-widget="input; placeholder:用户名; postOnInput:true; bind:userName" class="large"></div>
              </div>
              <div class="field">
                <div c-widget="input; placeholder:密码;inputType:password; postOnInput:true; bind:password" class="large"></div>
              </div>
              <div class="two fields">
                <div class="field">
                  <div c-widget="Checkbox; label:记住我; bind:cacheInfo"></div>
                </div>
                <div class="field"><a href="./frame/account/forgot-password" class="float-right">找回密码</a></div>
              </div>
              <div class="field">
                <div c-widget="Button; caption:登录; click:signIn" tabindex="0" class="large fluid circular submit-btn"></div>
              </div>
              <div class="field">
                <div class="ui message error"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/resources/jquery/jquery-2.1.3.js?v=b11891de95"></script>
  <script src="/resources/jquery/jquery.cookie.js?v=1bf09dac64"></script>
  <script src="/resources/cola-ui/3rd.js?v=c0452c9026"></script>
  <script src="/resources/cola-ui/semantic.js?v=4d50164349"></script>
  <script src="/resources/cola-ui/cola.js?v=bd5fd42985" charset="UTF-8"></script>
  <script src="/resources/common/common.js?v=4df22f7427"></script>
  <script src="/resources/common/login.js?v=3de2151907"></script>
</html>
