<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/resources/nprogress/nprogress.css?v=b7ac70ebbe">
    <script src="/resources/nprogress/nprogress.js?v=234c9db3ed"></script>
    <link rel="stylesheet" type="text/css" href="/resources/cola-ui/semantic.css?v=6d8f0baa07">
    <link rel="stylesheet" type="text/css" href="/resources/cola-ui/cola.css?v=347492ea8b">
    <link rel="stylesheet" type="text/css" href="/resources/common/common.css?v=076f5c8c95">
    <link rel="stylesheet" type="text/css" href="/resources/common/parser.css?v=2a7c93bdc6">
  </head>
  <body>
    <script type="text/javascript">
      NProgress.configure({showSpinner: false, minimum: 0.3})
      NProgress.start();
    </script>
    <div class="html-parser v-box">
      <div c-widget="menu" class="box secondary">
        <div c-widget="controlItem;">
          <div c-widget="buttonGroup;">
            <div c-widget="button; icon:sitemap; click:switchView; states:active; userData:0"></div>
            <div c-widget="button; icon:sidebar; click:switchView; userData:1"></div>
          </div>
        </div>
        <div class="right menu">
          <div c-widget="controlItem;">
            <div c-widget="button; caption:保存; click:save" class="primary"></div>
          </div>
        </div>
      </div>
      <div class="flex-box">
        <div id="cardBookDataView" c-widget="cardBook;">
          <div class="item active">
            <div id="domTree" class="dom-tree">
              <template name="node-default">
                <div><span c-bind="getNodeName(node)"></span>
                  <div c-display="node.id" class="operation">
                    <div c-widget="checkbox; bind:node.visible; label:可读"></div>
                    <div c-widget="checkbox; bind:node.editable; label:可操作"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class="item">
            <div id="domList">
              <template>
                <div><span c-bind="getNodeName(node)"></span>
                  <div c-display="node.id" class="operation">
                    <div c-widget="checkbox; bind:node.visible; label:可见"></div>
                    <div c-widget="checkbox; bind:node.editable; label:可操作"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/resources/jquery/jquery-2.1.3.js?v=b11891de95"></script>
  <script src="/resources/jquery/jquery.cookie.js?v=1bf09dac64"></script>
  <script src="/resources/cola-ui/3rd.js?v=c0452c9026"></script>
  <script src="/resources/cola-ui/semantic.js?v=4d50164349"></script>
  <script src="/resources/cola-ui/cola.js?v=bd5fd42985" charset="UTF-8"></script>
  <script src="/resources/common/common.js?v=4df22f7427"></script>
  <script src="/resources/common/parser.js?v=754a8081fd"></script>
</html>
