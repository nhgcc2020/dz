    //添加好友合作伙伴
    var callfriendcount = "";
    function request_data(){
        $.ajax({
            url:'/common/workbench/info',
            type:'GET',
            dataType:"json",
            timeout:"10000",
            cache:false,
            success:function(data){
                friendFun(data.callfriendcount,data.callfriend);
                todoFun(data.todo);
            },
            error:function(){
                $("<div class='tips_contants'>").fadeIn(250).html("请求失败").delay(500).fadeOut(250).appendTo('body');
            }
        });
    }
    function  friendFun(callfriendcount,callfriend) {
        $('#table_list_title_num').html(callfriendcount);
        callfriendcount = Number(callfriendcount);
        if(callfriendcount<12){
            $(".table_list_more").css("display","none");
        }
        if(callfriendcount == 0){
            $(".table_contant_list_box").css("display","none");
            $(".table_list_title button").css("display","none");
        }
        if(callfriend.length==0){
            $('#table_list_right_lis').removeClass("hide");
            $('#new-tips').html("");
        }else{
            $('#new-tips').removeClass("hide");
        }
        var tips="";
        for(var kk=0;kk<callfriend.length;kk++){
            var val=callfriend[kk];
            tips +=
                "<li >"+
                "<a><span>"+val.comName+ "</span><i >"+val.sendTime+"</i>"+ "</a>"
                +"<p>"+val.adminName+"&nbsp;&nbsp;&nbsp;&nbsp;"+val.adminPhone+"</p>"+
                "</li>";
        }
        $("#new-tips").html(tips);
    }
    function todoFun(todo) {
        //遍历代办事项
        $.each(todo,function(key,val){
            if(val.orderType === "P"){
                if(val.orderStatus === "04"){
                    $("#table_list_todo_ionic1").html(val.orderCount);
                }
                if(val.orderStatus === "09"){
                    $("#table_list_todo_ionic2").html(val.orderCount);
                }
            }
            if(val.orderType === "S"){
                if(val.orderStatus === "01"){
                    $("#table_list_todo_ionic3").html(val.orderCount);
                }
                if(val.orderStatus === "04"){
                    $("#table_list_todo_ionic4").html(val.orderCount);
                }
                if(val.orderStatus === "07"){
                    $("#table_list_todo_ionic5").html(val.orderCount);
                }
            }

            if(val.orderCount > 99){
                $(".todo-list").html("99+");
            }

        });
    }
