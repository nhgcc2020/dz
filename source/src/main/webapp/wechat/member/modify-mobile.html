<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改手机号码</title>
    <link href="/wechat/css/mui.min.css" rel="stylesheet"/>
    <link href="/wechat/css/main.css" rel="stylesheet"/>
	<script src="/wechat/js/mui.min.js"></script>
	<script src="/common/growingio.js"></script>
</head>
<body>

	
	<div class="mui-content">
		<div class="mui-content-padded related_form_content">
			<form class="mui-input-group related_form">
				<p>原始手机号码</p>
			    <div class="mui-input-row related_form_row ">
			    		<input type="text" class="mui-input-clear" placeholder="请输入绑定的原手机号码" id="phone-verification">
			    </div>
			    <div class="mui-input-row related_form_codes related_form_prov_undline">
			        <input type="text" class="mui-input" placeholder="请输入验证码">
			        <div><button id="countdown">获取短信验证码</button></div>
			    </div>
			    
			    <p>新手机号码</p>
			    <div class="mui-input-row related_form_row">
			    		<input type="text" class="mui-input-clear" placeholder="请输入要绑定的新手机号码" id="phone-verification-sec">
			    </div>
			    <div class="mui-input-row related_form_codes related_form_prov_undline">
			        <input type="text" class="mui-input" placeholder="请输入验证码">
			        <div><button id="countdown_sec">获取短信验证码</button></div>
			    </div>
			    
			    
			    <div class="mui-button-row related_form_sub">
			        <button type="button" class="mui-btn mui-btn-primary" id="next_page">保存</button>
			    </div>
			</form>
		</div>
	</div>
	<div class="tip_hide"></div>

	<script src="/wechat/js/jquery-1.8.3.min.js"></script>
	<script src="/wechat/js/form.js"></script>
	<script>
		$("#countdown").click(function(){
			$(this).countdown();
		});  //调用倒计时插件

		$("#countdown_sec").click(function(){
			$(this).countdown();
		});//调用倒计时插件
	</script>
</body>
</html>
