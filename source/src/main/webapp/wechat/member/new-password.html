<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>重置密码</title>
    <link href="/wechat/css/mui.min.css" rel="stylesheet"/>
    <link href="/wechat/css/main.css" rel="stylesheet"/>
	<script src="/common/growingio.js"></script>
</head>
<body>

	
	<div class="mui-content">
		<div class="mui-content-padded related_form_content">
			<p>设置新密码</p>
			<form class="mui-input-group related_form" onsubmit="return check_password()">
			    <div class="mui-input-row related_form_row">
					<input type="password" class="mui-input-password" id="new-possworld" placeholder="请设置6-20位新密码，不能与旧密码相同">
			    </div>
			    <p>备注：请将密码设置为6-20位，并且不能与旧密码相同</p>
			    <div class="mui-input-row related_form_row">
			        <input type="password" class="mui-input-password" id="re-possworld" placeholder="请再次输入新密码">
			    </div>           
			    <div class="mui-button-row related_form_sub">
			        <button type="submit" class="mui-btn mui-btn-primary finshed" id="finshed" disabled="disabled" style="background: #bfbfbf">完成</button>
			    </div>
			</form>
		</div>
	</div>
	<div class="tip_hide"></div>

	<script src="/wechat/js/jquery-1.8.3.min.js"></script>
	<script src="/wechat/js/form.js"></script>
</body>
</html>
