<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>加入企业</title>
    <link href="/wechat/css/mui.min.css" rel="stylesheet"/>
    <link href="/wechat/css/main.css" rel="stylesheet"/>
	<script src="/common/growingio.js"></script>
</head>
<body>

	
	<div class="mui-content">
		<div class="mui-content-padded related_form_content">
			<form class="mui-input-group related_form">
			    <p><i>重要提示：</i>加入前需从管理员处获得呢不邀请码</p>
				<p>公司名称</p>
			    <div class="mui-input-row related_form_row">
			    		<input type="text" class="mui-input-clear" placeholder="请输入营业执照上的公司全称">
			    </div>
			    <p>内部邀请码</p>
			    <div class="mui-input-row related_form_row">
			        <input type="text" class="mui-input-clear" placeholder="请输入对外的公司简称或品牌（3-8字为宜）">
			    </div>  
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" id="search_company">检索该企业</button>
			    </div>
			    <div class="search_company">
			        		<p><i>企业名称：</i><span id="company_name">上海海奥</span></p>
			        		<p><i>内部邀请码：</i><span id="company_cold">DE10ARV82M</span></p>
			        		<p><i>管理人员：</i><span id="company_admin">金仁波</span></p>
			        		<p><i>手机号码：</i><span id="company_numb">13666666666</span></p>
			    </div>
			    <div class="mui-button-row related_form_sub">
			        <button type="button" class="mui-btn mui-btn-primary" id="next_tap">申请加入</button>
			    </div>
			</form>
		</div>
	</div>

</body>
</html>
