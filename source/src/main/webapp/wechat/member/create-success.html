<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="x-rim-auto-match" content="none">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>创建成功</title>
    <link href="/wechat/css/mui.min.css" rel="stylesheet"/>
    <link href="/wechat/css/main.css" rel="stylesheet"/>
	<script type="text/javascript" src="/wechat/js/jquery-1.8.3.min.js"></script>
	<script src="/common/growingio.js"></script>
</head>
<body>

	
	<div class="mui-content">
		<div class="mui-content-padded related_form_content">
			<h1>祝贺您成功创建企业账号，并成为管理员！</h1>

				<ul class="new-fixed">
					<li><span>登录账号</span> <b id="userId"></b> </li>
					<li><span>真实姓名</span> <b id="realName"></b> </li>
					<li><span>企业名称</span> <b id="comName"></b> </li>
					<li><span>企业简称/品牌</span> <b id="comShortname"></b> </li>
					<li><span>企业对账号</span> <b id="comId"></b> </li>
					<li><span>内部邀请码</span> <b id="withinComId"></b> </li>
				</ul>
			    
			    <div class="mui-button-row related_form_sub">
			        <button type="submit" class="mui-btn mui-btn-primary" id="next_tap">开始探索之旅！</button>
			    </div>
		</div>
	</div>
	<script>
		function getData() {
			$.post("/wx/reg/create_succ",{},function (data) {
				$("#userId").text(data.userId);
				$("#realName").text(data.realName);
				$("#comName").text(data.comName);

				$("#comShortname").text(data.comShortname);
				$("#comId").text(data.comId);
				$("#withinComId").text(data.withinComId);
			})
		};
		getData();

		$("#next_tap").click(function(){
			window.location.href = "shark.html"
		})
	</script>
</body>
</html>
