<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>创建成功</title>
    <script src="/wechat/js/mui.min.js"></script>
    <link href="/wechat/css/mui.min.css" rel="stylesheet"/>
    <link href="/wechat/css/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="/wechat/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/resources/cola-ui/china_city.js"></script>
    <style>
        .shark_contant{
            background: #fff;
            height:100%;
            max-width:640px;
            margin: 0px auto;
        }
        .create_success{
            text-align: center;
            padding-top: 50px ;
        }
        .create_success img{
            height:60px;
            width: 60px;
        }
        .create_success p{
            font-size: 30px;
            margin-top: 30px;
            color: #3DCC74;
        }
        .create_link{
            width:90%;
            margin:0px auto;
            background: #e4e4e4;
            border-radius: 5px;
            margin-top: 50px;
            text-align: center;
            padding:10px 0px;
            line-height: 36px;
        }
        .create_link h1{
            font-size: 16px;
            line-height:36px;
            color: #666;
        }
        .create_link p{
            margin:0px;
            padding:0px !important;
        }
        .star-tansuo{
            width:90%;
            margin:50px 5% 0px;
            background: #2e8ae6;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            border:none;
        }
        .address-list{
            width: 90%;
            margin: 1rem 5% 1rem;
            border-radius: 5px;
            text-align: center;
            color: grey;
        }
        .content-tips{
            text-align: center;
            margin: 7rem auto 5rem;
            font-size: 16px;
            color: grey;
        }
        .content-tips span{
            color: #2e8ae6;
        }

        @media (max-width: 340px) {
            .content-tips{
                margin: 4rem auto 2rem;
            }
        }
    </style>
</head>
<body>

<div class="shark_contant">
    <div class="create_success">
        <img src="/wechat/image/u8087.png" alt="">
        <p>创建成功</p>
    </div>
    <div class="content-tips">
        好友状态可以通过<span>&nbsp;&nbsp;通讯录&nbsp;&nbsp;</span> 列表去查看
    </div>
    <button class="star-tansuo" onclick="window.location.href='/wechat/default/add-partner.html'">继续创建</button>
    <button class="address-list" onclick="window.location.href='/wechat/home/contacts.html'">通讯录</button>
</div>

</body>
</html>
