<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创建订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="/wechat/css/mui.min.css">
		<link rel="stylesheet" href="/wechat/css/main.css">
		<link rel="stylesheet" href="/wechat/css/model.css">
		<script src="/common/growingio.js"></script>
	</head>

	<body>

		
		<div class="mui-content">
			<div class="table_detail create_order_list">
				<form action="#">
					<ul>
						<li>订单名称：<input type="text" /></li>
						<li>业务内容描述：<input type="text" /></li>
						<li>物料/制作/说明描述：<input type="text" /></li>
						<li>规格：<input type="text" /></li>
						<li>数量：<input type="text" /></li>
						<li>单价：<input type="text" /></li>
						<li>总价：<input type="text" /></li>
						<li>订单号：<input type="text" /></li>
						<li>订单日期：<input type="text" /></li>
					</ul>
				</form>
			</div>
			
			<div class="remark create_order_list_tips">
				<p>备注：</p>
				<textarea name="" rows="" cols=""></textarea>
			</div>
			
		    	<div class="mui-button-row lay_out">
		        <button type="button" class="mui-btn mui-btn-primary">保存</button>
		    </div>
		</div>
	</body>
	<script src="/wechat/js/mui.min.js"></script>
</html>
