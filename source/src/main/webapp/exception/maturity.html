<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>页面到期</title>
    <link rel="stylesheet" type="text/css" href="../resources/cola-ui/base.css"> 		<!--整体修改-->
</head>
<body style="background: #c2dbe6; height: 100%;">

<div class="cloud"><img src="../images/cloud.png"></div>
<div class="clock">
    <div class="clock1"><img src="../images/time.png" alt=""></div>
    <div class="clock2"></div>
    <div class="clock3"></div>
    <div class="clock4"></div>
</div>

<div class="errorbase xufei_detial">
    <p>哎吆,到期喽</p>
    <button id="openworkbench" c-widget='link;href:javascript:void(0);click:{{openworkbench(item)}}'>购买/续费功能版</button>
    <button id="closeworkbench" c-widget='link;href:javascript:void(0);click:{{closeworkbench(item)}}'>使用免费版</button>
    <button id="" c-widget='link;href:javascript:void(0);click:{{closeworkbench(item)}}'>返回首页</button>
</div>

<div class="mount"><img src="../images/mount.png"></div>


<script src="../resources/jquery/jquery-2.1.3.js"></script>
<script type="text/javascript">
    setInterval("clocksec()",3100);
    function clocksec(){
        $(".clock2").fadeIn(2000).delay(1000).fadeOut(1000);
        $(".clock3").fadeIn(2000).delay(1000).fadeOut(1000);
        $(".clock4").fadeIn(2000).delay(1000).fadeOut(1000);
    }
</script>
</body>
</html>
